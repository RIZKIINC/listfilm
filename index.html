<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitoring Anime — My List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Favicon -->
  <link rel="icon" href='data:image/svg+xml;utf8,
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="g" x1="0" x2="1">
        <stop offset="0" stop-color="%23ff8a00"/>
        <stop offset="1" stop-color="%23e52e71"/>
      </linearGradient>
    </defs>
    <rect width="100" height="100" rx="18" fill="%230f1724"/>
    <path d="M10 50 C30 20 70 20 90 50 C70 80 30 80 10 50 Z" fill="white"/>
    <circle cx="50" cy="50" r="20" fill="url(%23g)"/>
    <circle cx="58" cy="44" r="6" fill="rgba(255,255,255,0.9)"/>
  </svg>'>

  <style>
    :root{
      --card-gap: 1rem;
      --muted: #6c757d;
    }

    body{
      background: linear-gradient(180deg,#0f1724 0%, #071028 100%);
      color: #e6eef8;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 2rem 1rem;
    }

    .app-shell{ max-width:1200px; margin:0 auto; }

    .brand{ display:flex; gap:.75rem; align-items:center; margin-bottom:1rem; }
    .brand .logo{ width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,#ff8a00,#e52e71);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;
    }
    #readMoreBtn {
      font-size: 0.85rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
    }


    /* Responsif modal untuk mobile */
    @media (max-width: 576px) {
      .modal-dialog {
        margin: 1rem;
        max-width: 100%;
      }

      .modal-body {
        flex-direction: column !important;
        align-items: center;
        text-align: center;
      }

      .modal-body .cover-wrap {
        width: 100%;
        max-width: 240px;
        margin-bottom: 1rem;
      }

      #modalTitle {
        font-size: 1.1rem;
        text-align: center;
        width: 100%;
      }

      #modalSynopsis {
        font-size: .9rem;
        line-height: 1.45;
        text-align: left;
      }

      .modal-content {
        border-radius: 12px;
      }
    }


    .headline{ font-size:1.25rem; color:#f8fafc; }
    .subhead{ color:var(--muted); font-size:.95rem; }

    .controls{ display:flex; gap:.5rem; flex-wrap:wrap; align-items:center; margin:1rem 0 1.5rem; }
    .search-input{ min-width:220px; max-width:480px; flex:1 1 360px; }

    .grid{ 
      display:grid; 
      gap:var(--card-gap); 
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); 
    }

    /* Mobile layout: 2 card per baris */
    @media (max-width: 576px){
      .grid{
        grid-template-columns: repeat(2, 1fr);
        gap: .75rem;
      }

      .anime-card{
        padding: .6rem;
      }

      .title{
        font-size: .9rem;
      }
    }

    .anime-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:.8rem;
      border-radius:12px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .anime-card:hover{ transform:translateY(-4px); box-shadow:0 10px 30px rgba(2,6,23,0.6); }

    .cover-wrap{
      width:100%;
      aspect-ratio:2/3;
      background:#0b1220;
      border-radius:8px;
      overflow:hidden;
      cursor:pointer;
      position:relative;
    }
    .cover-wrap img{
      width:100%; height:100%; object-fit:cover; display:block;
      transition:opacity .2s ease;
    }

    #stats {
      color: #9fb3d9;
    }
    #stats i {
      color: #e6eef8;
    }


    .cover-wrap:hover img{ opacity:0.85; }

    .card-body{ padding-top:.6rem; }
    .title{ font-weight:600; font-size:1rem; color:#e6eef8; display:block; line-height:1.2; min-height:2.6em; overflow:hidden; }
    .meta{ font-size:.85rem; color:var(--muted); margin-top:.45rem; display:flex; gap:.6rem; align-items:center; flex-wrap:wrap; }

    .badge-status{
      padding:.25rem .5rem; border-radius:999px; font-weight:600; font-size:.78rem; color:white;
    }
    .status-ongoing{ background:linear-gradient(90deg,#12b886,#2dd4bf); }
    .status-finished{ background:linear-gradient(90deg,#64748b,#94a3b8); }

    .progress-line{ margin-top:.7rem; }
    .progress-text{ font-size:.86rem; color:#dcefff; font-weight:600; }
    .small-muted{ color:#9fb3d9; font-size:.82rem; }

    .empty{ text-align:center; color:var(--muted); padding:3rem 1rem; border-radius:10px; background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent); }

    @media (max-width:576px){ .brand h1{font-size:1rem;} .subhead{font-size:.85rem;} }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-eye"></i></div>
      <div>
        <div class="headline">Anime Monitor</div>
        <div class="subhead">Daftar anime yang sedang Anda tonton</div>
      </div>
    </div>

    <div class="controls">
      <div class="input-group search-input">
        <span class="input-group-text bg-transparent border-0 text-muted"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input id="search" class="form-control form-control-dark" type="search" placeholder="Cari judul anime..." aria-label="Search">
        <button id="clearSearch" class="btn btn-outline-light" title="Clear"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="btn-group">
        <button class="btn btn-outline-light dropdown-toggle" id="filterBtn" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-filter"></i> Status: <span id="filterLabel">Semua</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="filterBtn">
          <li><a class="dropdown-item filter-item" data-filter="all" href="#">Semua</a></li>
          <li><a class="dropdown-item filter-item" data-filter="Ongoing" href="#">Ongoing</a></li>
          <li><a class="dropdown-item filter-item" data-filter="Selesai" href="#">Selesai</a></li>
        </ul>
      </div>

      <div class="ms-auto d-flex gap-2 align-items-center">
        <div class="small-muted"><i class="fa-regular fa-calendar"></i> <span id="lastUpdated">—</span></div>
        <button id="refreshBtn" class="btn btn-sm btn-outline-light"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
      </div>
    </div>

    <div id="stats" class="small-muted mb-2">
      <i class="fa-solid fa-database"></i> Total: <span id="totalCount">0</span> anime · 
      <i class="fa-solid fa-play"></i> Ongoing: <span id="ongoingCount">0</span>
    </div>

    <main>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty mt-4 d-none">
        <div><i class="fa-regular fa-face-sad-tear fa-2x"></i></div>
        <div class="mt-2">Tidak ada anime yang sesuai.</div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex gap-3 flex-column flex-md-row">
          <div style="min-width:180px;max-width:240px;">
            <div class="cover-wrap"><img id="modalCover" src="" alt="Cover"></div>
          </div>
          <div>
            <p class="small-muted mb-1"><i class="fa-regular fa-calendar"></i> Terakhir ditonton: <span id="modalLastWatched"></span></p>
            <p class="small-muted mb-2"><i class="fa-solid fa-list-ol"></i> Season: <span id="modalSeasons"></span> · Status: <span id="modalStatus"></span></p>
            <h6>Sinopsis</h6>
            <p id="modalSynopsis" style="color:#dbeeff; white-space:pre-line;"></p>
            <button id="readMoreBtn" class="btn btn-sm btn-outline-light mt-2 d-none">Baca selengkapnya</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRmlmRck6I6kwKfjeZCN7MapTP9YxGOoRIfa45RiSVS0cfUZh0WGDT99w4D2XcO6xjpW73NPgQczyCx/pub?output=csv';

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const clearSearch = document.getElementById('clearSearch');
    const filterLabel = document.getElementById('filterLabel');
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const refreshBtn = document.getElementById('refreshBtn');
    const emptyEl = document.getElementById('empty');

    const detailModal = new bootstrap.Modal(document.getElementById('detailModal'));
    const modalTitle = document.getElementById('modalTitle');
    const modalCover = document.getElementById('modalCover');
    const modalSynopsis = document.getElementById('modalSynopsis');
    const modalLastWatched = document.getElementById('modalLastWatched');
    const modalSeasons = document.getElementById('modalSeasons');
    const modalStatus = document.getElementById('modalStatus');

    const readMoreBtn = document.getElementById('readMoreBtn');

    // Placeholder SVG (base64 encoded)
    const PLACEHOLDER_SVG = 'data:image/svg+xml;utf8,' +
      encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600">
        <rect width="100%" height="100%" fill="#0b1220"/>
        <text x="50%" y="50%" fill="#9fb3d9" font-size="30" text-anchor="middle" dominant-baseline="middle">No Image</text>
      </svg>`);

    // Jika gambar modal gagal dimuat, fallback ke placeholder
    modalCover.onerror = function(){
      if (this.src !== PLACEHOLDER_SVG) this.src = PLACEHOLDER_SVG;
    };

    let rawData = [];
    let currentFilter = 'all';
    let currentQuery = '';

    async function loadData(){
      lastUpdatedEl.textContent = 'Memuat...';
      try{
        const res = await fetch(CSV_URL, {cache:'no-store'});
        const txt = await res.text();
        rawData = csvToObjects(txt);
        lastUpdatedEl.textContent = new Date().toLocaleString('id-ID', {dateStyle:'medium', timeStyle:'short'});
        applyFiltersAndRender();
      }catch(e){
        console.error(e);
        lastUpdatedEl.textContent = 'Gagal memuat data';
      }
    }

    function csvToObjects(csv){
      const parsed = Papa.parse(csv, {header:true, skipEmptyLines:true});
      return parsed.data.map(r => ({
        'Cover': r['Cover'] || '',
        'Judul Anime': r['Judul Anime'] || r['Judul'] || '',
        'Sinopsis': r['Sinopsis'] || '',
        'Jumlah Season': r['Jumlah Season'] || '',
        'Status': r['Status'] || '',
        'Season Sedang Nonton': r['Season Sedang Nonton'] || '',
        'Episode Sedang Nonton': r['Episode Sedang Nonton'] || '',
        'Terakhir Ditonton': r['Terakhir Ditonton'] || ''
      }));
    }

    function buildCard(item){
      let cover = (item['Cover'] || '').trim();
      if (!cover || cover.toLowerCase() === 'null' || cover.toLowerCase() === 'undefined') {
        cover = PLACEHOLDER_SVG;
      }

      const title = item['Judul Anime'] || 'Tanpa Judul';
      const status = item['Status'] || 'Tidak Diketahui';
      let sinopsis = item['Sinopsis'] || 'Tidak ada sinopsis.';
      if (sinopsis.length > 400) {
        sinopsis = sinopsis.substring(0, 400).trim() + '...';
      }
      const seasons = item['Jumlah Season'] || '-';
      const seasonNow = item['Season Sedang Nonton'] || '-';
      const episodeNow = item['Episode Sedang Nonton'] || '-';
      const lastWatched = item['Terakhir Ditonton'] || '-';

      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <div class="cover-wrap">
          <img src="${cover}" alt="${title}" loading="lazy"
            onerror="this.onerror=null;this.src='${PLACEHOLDER_SVG}';">
        </div>
        <div class="card-body">
          <span class="title">${title}</span>
          <div class="meta">
            <div class="badge-status ${status.toLowerCase()==='ongoing'?'status-ongoing':'status-finished'}">${status}</div>
            <div class="small-muted"><i class="fa-solid fa-clapperboard"></i> ${seasons} season</div>
          </div>
          <div class="progress-line">
            <div class="progress-text"><i class="fa-solid fa-play"></i> Season ${seasonNow} · Episode ${episodeNow}</div>
            <div class="small-muted"><i class="fa-regular fa-calendar"></i> ${lastWatched}</div>
          </div>
        </div>
      `;

      card.querySelector('.cover-wrap').addEventListener('click', () => {
      modalTitle.textContent = title;
      modalCover.src = cover || PLACEHOLDER_SVG;

      const fullText = item['Sinopsis'] || 'Tidak ada sinopsis.';
      const shortText = fullText.length > 400 ? fullText.substring(0, 400).trim() + '...' : fullText;

      modalSynopsis.textContent = shortText;

      // Tampilkan tombol hanya jika sinopsis panjang
      if (fullText.length > 400) {
        readMoreBtn.classList.remove('d-none');
        let expanded = false;

        readMoreBtn.textContent = 'Baca selengkapnya';
        readMoreBtn.onclick = () => {
          expanded = !expanded;
          modalSynopsis.textContent = expanded ? fullText : shortText;
          readMoreBtn.textContent = expanded ? 'Tutup' : 'Baca selengkapnya';
        };
      } else {
        readMoreBtn.classList.add('d-none');
      }

      modalLastWatched.textContent = lastWatched;
      modalSeasons.textContent = seasons;
      modalStatus.textContent = status;

      detailModal.show();
    });


      return card;
    }

    function renderGrid(list){
      grid.innerHTML='';
      if(!list.length){emptyEl.classList.remove('d-none');return;}
      emptyEl.classList.add('d-none');
      const frag=document.createDocumentFragment();
      list.forEach(item=>frag.appendChild(buildCard(item)));
      grid.appendChild(frag);
    }

    function applyFiltersAndRender(){
      let data = [...rawData];
      if (currentFilter !== 'all') 
        data = data.filter(r => r['Status'].toLowerCase() === currentFilter.toLowerCase());
      if (currentQuery.trim()) 
        data = data.filter(r => r['Judul Anime'].toLowerCase().includes(currentQuery.toLowerCase()));

      // Hitung total dan ongoing
      const total = rawData.length;
      const ongoing = rawData.filter(r => (r['Status'] || '').toLowerCase() === 'ongoing').length;

      // Update tampilan jumlah
      document.getElementById('totalCount').textContent = total;
      document.getElementById('ongoingCount').textContent = ongoing;

      data.reverse();
      renderGrid(data);

      renderGrid(data);
    }

    searchInput.addEventListener('input',e=>{currentQuery=e.target.value;applyFiltersAndRender();});
    clearSearch.addEventListener('click',()=>{searchInput.value='';currentQuery='';applyFiltersAndRender();});
    document.querySelectorAll('.filter-item').forEach(el=>el.addEventListener('click',e=>{
      e.preventDefault();currentFilter=el.dataset.filter;filterLabel.textContent=currentFilter==='all'?'Semua':currentFilter;applyFiltersAndRender();
    }));
    refreshBtn.addEventListener('click',()=>loadData());

    loadData();
  </script>
</body>
</html>
