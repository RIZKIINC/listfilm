<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #7c3aed;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            background-color: #f8fafc;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .main-container {
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            border-radius: 16px;
            background: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* ... (CSS sebelumnya tetap sama) ... */

    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header-section">
                <h1 class="table-title">üì∫ Anime Tracker</h1>
                <p class="mb-0">Pantau progress menonton anime favoritmu</p>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="update-time">
                    üìÖ Terakhir diperbarui: <span id="update-time" class="fw-semibold"></span>
                </div>
                <div class="search-container">
                    <input type="text" 
                           class="form-control search-box" 
                           placeholder="üîç Cari judul anime..." 
                           id="searchInput">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table anime-table align-middle">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Judul Anime</th>
                            <th>Season</th>
                            <th>Status</th>
                            <th>Progress</th>
                            <th>Terakhir Ditonton</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRmlmRck6I6kwKfjeZCN7MapTP9YxGOoRIfa45RiSVS0cfUZh0WGDT99w4D2XcO6xjpW73NPgQczyCx/pub?output=csv';

        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvData = await response.text();
                const rows = csvData.split('\n').slice(1);
                
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                
                rows.forEach((row, index) => {
                    const [title, seasons, status, currentSeason, currentEpisode, lastWatched] = row.split(',');
                    
                    const statusBadge = createStatusBadge(status);
                    const progress = createProgress(currentSeason, currentEpisode);
                    const lastWatchedCell = createLastWatchedCell(lastWatched, currentEpisode);
                    
                    const tableRow = document.createElement('tr');
                    tableRow.innerHTML = `
                        <td>${index + 1}</td>
                        <td class="fw-semibold">${title}</td>
                        <td>${seasons}</td>
                        <td>${statusBadge}</td>
                        <td>${progress}</td>
                        <td>${lastWatchedCell}</td>
                    `;
                    
                    tableBody.appendChild(tableRow);
                });
                
                document.getElementById('update-time').textContent = new Date().toLocaleString();
                initSearch();
            } catch (error) {
                console.error('Error:', error);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger py-4">‚ö†Ô∏è Gagal memuat data. Silakan coba lagi.</td></tr>`;
            }
        }

        function createStatusBadge(status) {
            const statusClass = status?.toLowerCase() === 'selesai' ? 
                'status-selesai' : 'status-ongoing';
            return `<span class="status-badge ${statusClass}">${status}</span>`;
        }

        function createProgress(season, episode) {
            return `S${season} ‚Ä¢ E${episode}`;
        }

        function createLastWatchedCell(date, episode) {
            if (episode?.toLowerCase() === 'selesai') {
                return `<span class="text-success">${date}</span>`;
            }
            
            const today = new Date();
            const watchedDate = new Date(date);
            const diffDays = Math.floor((today - watchedDate) / (1000 * 60 * 60 * 24));
            
            let colorClass = '';
            if (diffDays > 7) colorClass = 'text-danger';
            else if (diffDays === 7) colorClass = 'text-warning';
            
            return `<span class="${colorClass}">${date}</span>`;
        }

        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('#table-body tr').forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            setInterval(loadData, 300000); // Refresh setiap 5 menit
        });
    </script>
</body>
</html>
